<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100% " class="container">
      <!-- Your code here -->
      <tr class="row">
        <td style="width: 50%;">
          <table class="t1">
            <tr>
              <th colspan="2" class="nested">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
        <td >
          <table class="t2">
            <tr>
              <th class="nested">Nested Table 1</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List Item</li>
                  <li>List Item</li>
                  <li>List Item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="row">
        <td>
          <table class="t3">
            <tr>
              <th colspan="2" class="nested"> Nested Table 3</th>
            </tr>
            <tr>
              <td class="coloured">
                Nested Table
              </td>
              <td>
                Demo Continued
              </td>
            </tr>
          </table>
        </td>
        <th>
          <table class="t4">
            <tr>
              <th class="t4">Nested Table 4</th>
            </tr>
            <tr>
              <td class="bold">HTML</td>
            </tr>
          </table>
        </th>
      </tr>
    </table>
  </body>
</html>
